<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S10Project</title>
    <link rel="stylesheet" href="index.css">
    
</head>

<body>
    <article class="vote">
        <section class="vote__link">
            <button class="vote__btnCandidate">Ver candidatos</button>
            <button class="vote__btnVotation">Ver votaciones</button>
        </section>
        <section class="vote__body">
            <h1 >LAPSUS NAPOLEÓN FRANCO</h1>
            <p>Regístre el candidato para la encuesta</p>
            <div class="vote__candidate">
                <input type="text" placeholder="ID" class="vote__inputIdCand">
                <input type="text" placeholder="Nombre" class="vote__inputNameCand">
                <button class="vote__btnRegister">Registrar</button>
            </div>
           
            <p>Vota por el candidato usando su ID</p>
            <div class="vote__uservote">
                <input type="text" placeholder="UserID" class="vote__inputIDvote">
                <button class="vote__btnVote">Votar</button>
            </div>
            
        </section>

    </article>
</body>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-app.js"></script>

<script src="index.js"></script>

</html>
